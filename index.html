<!-- 
    The sample HTML page with the input field with InputHint plugin
 -->
<!DOCTYPE html>
<html>
<head>
    <title>InputHint sample html</title>
    <meta http-equiv="content-type" content="text/html; charset = utf-8">
    <!-- Specify the .css file of the InputHint plugin -->
    <link
        href="inputhint/inputhint.css"
        type="text/css" rel="stylesheet"
    >
    <!--  -->
</head>

<!--
    Specify the input field in which user will type the text
    Parameters:
        class="inputhint" - to make it works
        hint_query="_PATH_TO_YOUR_QUERY_PHP_" - specify the path to the query.php file. It will be executed every time the user type text in the input field
        limit="_NUMBER_" - specify the limit of getting results
 -->
 <p><br><p><br><p><br>
<center>
    Type any name (at least 3 symbols), for example - "Ben" or "Jose":<p>
    <input type="text"
        class="inputhint"
        hint_query="query.php"
        limit="5"
    >
</center>
<!--  -->

<!-- InputHint is the JQUERY plugin so you need to connect the JQUERY module -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!-- Specify the .js file of the InputHint plugin -->
<script type="text/javascript" src="inputhint/inputhint.js"></script>
<!--  -->
</html>
